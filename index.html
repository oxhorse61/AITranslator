    <style>
      /* --- PDF Page Styles --- */
      
      .react-pdf__Page {
        background-color: white;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        margin: 0 auto;
      }

      /* Selection Overlay for Box Mode */
      .selection-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 50; 
        cursor: crosshair;
      }
      
      .selection-box {
        position: absolute;
        background: rgba(37, 99, 235, 0.15); 
        border: 2px solid #2563eb; 
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.5); 
        pointer-events: none; 
      }
      
      /* Customize Text Selection Color */
      ::selection {
        background: rgba(37, 99, 235, 0.2); 
        color: inherit;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 5px;
        border: 2px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
